<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Calculators | Techfarm</title>
  <link rel="stylesheet" href="css/public.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“± Smart Farm Calculators</h2>

   
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">ðŸŒ¾ Seed Rate Calculator</div>
      <div class="card-body">
        <form id="seedForm">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Area (in hectare)</label>
              <input type="number" id="area" class="form-control" required />
            </div>
            <div class="col">
              <label class="form-label">Seed Rate (kg/ha)</label>
              <input type="number" id="seedRate" class="form-control" required />
            </div>
          </div>
          <button class="btn btn-success" type="submit">Calculate Seed Required</button>
        </form>
        <div class="mt-3" id="seedResult"></div>
      </div>
    </div>

    
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">ðŸ’§ Water Requirement Calculator</div>
      <div class="card-body">
        <form id="waterForm">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Crop Area (ha)</label>
              <input type="number" id="waterArea" class="form-control" required />
            </div>
            <div class="col">
              <label class="form-label">Water Requirement (mm)</label>
              <input type="number" id="waterDepth" class="form-control" required />
            </div>
          </div>
          <button class="btn btn-success" type="submit">Calculate Water Needed</button>
        </form>
        <div class="mt-3" id="waterResult"></div>
      </div>
    </div>
  </div>

  <script>
    
    document.getElementById("seedForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const area = parseFloat(document.getElementById("area").value);
      const rate = parseFloat(document.getElementById("seedRate").value);
      const result = area * rate;
      document.getElementById("seedResult").innerHTML = `
        <div class="alert alert-info">Total Seed Required: <strong>${result.toFixed(2)} kg</strong></div>
      `;
    });

   
    document.getElementById("waterForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const area = parseFloat(document.getElementById("waterArea").value);
      const depth = parseFloat(document.getElementById("waterDepth").value);
      const result = area * depth * 10; 
      document.getElementById("waterResult").innerHTML = `
        <div class="alert alert-info">Total Water Needed: <strong>${result.toFixed(2)} mÂ³</strong></div>
      `;
    });
  </script>
</body>
</html>
