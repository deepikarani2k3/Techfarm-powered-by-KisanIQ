<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Recommendation | Techfarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/public.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      font-weight: bold;
      color: #2e7d32;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      border-radius: 25px;
      font-weight: 500;
    }

    #result ul {
      padding-left: 20px;
    }

    .card-shadow {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">ğŸŒ¾ Smart Crop Recommendation</h2>

    <div class="card-shadow">
      <form id="cropForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="soil" class="form-label">Soil Type</label>
            <select id="soil" class="form-select" required>
              <option value="">-- Select Soil Type --</option>
              <option value="sandy">Sandy</option>
              <option value="clay">Clay</option>
              <option value="loamy">Loamy</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="season" class="form-label">Season</label>
            <select id="season" class="form-select" required>
              <option value="">-- Select Season --</option>
              <option value="rabi">Rabi</option>
              <option value="kharif">Kharif</option>
              <option value="zaid">Zaid</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" id="temperature" class="form-control" placeholder="e.g. 26" required />
          </div>
          <div class="col-md-6">
            <label for="rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" id="rainfall" class="form-control" placeholder="e.g. 250" required />
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">ğŸŒ± Get Recommendations</button>
      </form>

      <div id="result" class="mt-4 text-center">Recommendations will appear here.</div>
    </div>
  </div>

  <script>
    document.getElementById('cropForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const soil = document.getElementById('soil').value;
      const season = document.getElementById('season').value;
      const temp = parseFloat(document.getElementById('temperature').value);
      const rain = parseFloat(document.getElementById('rainfall').value);
      const resultDiv = document.getElementById('result');

      if (!soil || !season || isNaN(temp) || isNaN(rain)) {
        resultDiv.innerHTML = `<div class="alert alert-warning">â— Please fill in all fields correctly.</div>`;
        return;
      }

      let crops = [];

     
      if (soil === 'loamy' && season === 'kharif' && temp >= 25 && rain >= 200) {
        crops = ['ğŸŒ¾ Rice', 'ğŸŒ½ Maize', 'ğŸ‘• Cotton'];
      } else if (soil === 'clay' && season === 'rabi' && temp <= 20 && rain < 100) {
        crops = ['ğŸŒ¾ Wheat', 'ğŸº Barley', 'ğŸŒ¼ Mustard'];
      } else if (soil === 'sandy' && season === 'zaid' && temp >= 30) {
        crops = ['ğŸ‰ Watermelon', 'ğŸ¥’ Cucumber', 'ğŸˆ Muskmelon'];
      } else {
        crops = ['â— No strong match found. Try adjusting values.'];
      }

      resultDiv.innerHTML = `
        <div class="alert alert-success text-start">
          <h5>âœ… Recommended Crops:</h5>
          <ul>${crops.map(crop => `<li>${crop}</li>`).join('')}</ul>
        </div>
      `;
    });
  </script>
</body>
</html>
