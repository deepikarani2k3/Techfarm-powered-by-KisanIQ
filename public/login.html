<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Techfarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form h2 {
      margin-bottom: 25px;
      color: #2e7d32;
      font-weight: bold;
    }

    .form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form input:focus {
      border-color: #66bb6a;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 187, 106, 0.3);
    }

    .form button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background-color: #388e3c;
    }

    .form p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .form a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="form" action="/auth/login" method="POST">
    <h2>Welcome Back ðŸ‘‹</h2>
    <input name="email" type="email" placeholder="Enter your email" required />
    <input name="password" type="password" placeholder="Enter your password" required />
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </form>

</body>
</html>
